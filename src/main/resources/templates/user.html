<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
          crossorigin="anonymous">
   <link rel="stylesheet" href="/style.css">
</head>
<body>



<div class="container-fluid">
    <div class="row header-userList">
        <div class="col col-6">
            <h5>Project name</h5>
        </div>
        <div class="col col-6" id="button-logout">
            <a th:href="${#request.getContextPath()} + '/logout'" method="POST" >Logout</a>
        </div>
    </div>

    <div class="row">
        <div class="col col-2 left-panel">
            <br>
            <nav class="nav nav-pills flex-column">
                <a class="nav-link left-menu dative-left-tab" th:href="${#request.getContextPath()} + '/'">Admin</a><br>

                <a class="nav-link left-menu active-left-tab" th:href="${#request.getContextPath()} + '/users/read'">User</a>
            </nav>
        </div>
        <div class="col col-10 right-panel">

            <h2 id="user-panel"><strong>User page</strong></h2><br>

            <table  class="table table-main">
                <thead class="thead">
                <tr>
                    <th id="message" scope="col" th:utext="${message}"></th>
                </tr>
                </thead>

                <!--                        <table  class="table table-bordered">-->
                <thead class="thead table-userList">
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Name</th>
                    <th scope="col">Email</th>
                    <th scope="col">User roles</th>
                </tr>
                </thead>

                <tbody class="table-striped table-hover">
<!--                    <tr th:with="user=${#session.getAttribute('user')}">-->
<!--                        <td th:utext="${user.id}"></td>-->
<!--                        <td th:utext="${user.username}"></td>-->
<!--                        <td th:utext="${user.email}"></td>-->
<!--                        <td th:utext="${user.password}"></td>-->
<!--                        <td th:utext="${user.roles}"></td>-->
<!--                    </tr>-->
<!--                    </th:block>-->
                    <tr id="userList">
                        <td id="id"></td>
                        <td id="username"></td>
                        <td id="email"></td>
                        <td id="roles"></td>
                    </tr>

                </tbody>
            </table>
        </div>
    </div>
</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script crossorigin="anonymous"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script crossorigin="anonymous"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>

<script src="/user.js"></script>

</body>
</html>
